<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Survey Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for your time</p>
            </header>
            <form id="survey-form">
                <label id="name-label" for="name"> Name</label>
                 <input type="text" name="name" id="name" placeholder="Enter your name" required/>
                 <br>
                 <label id="email-label" for="email"> Email</label>
                 <input type="email" name="email" id="email" placeholder="Enter your email" required/>
                 <br>
                 <label id="number-label" for="number"> Age (optional)</label>
                 <input type="number" name="age" id="number" min="18" max="100" placeholder="Age" />
                 <div class="select-group">
                     <p>
                        Which option best describes your current role? 
                     </p>
                     <select id="dropdown" name="role" >
                         <option disabled selected > Select your current role</option>
                         <option value="student" > Student</option>
                         <option value="fulltimejob" > Full Time Job</option>
                         <option value="parttimejob" > Part Time Job</option>
                         <option value="preferno" >prefer not to say</option>
                         <option value="other" > Other</option>
                     </select>
                 </div>
                 <div class="radio-group">
                    <p>
                       Would you recommend us to a friend?
                    </p>
                    <label>
                        <input name="user-recommend"  value="definitely" type="radio"   class="input-radio"  checked />Definitely
                    </label >
                    <label>
                        <input name="user-recommend"  value="maybe" type="radio"   class="input-radio"  />Maybe
                    </label >
                    <label>
                        <input name="user-recommend"  value="notsure" type="radio"   class="input-radio" />Not Sure
                    </label >
                </div>
            <div class="check-group">
              <p>
                What would you like to see improved? (Check all that apply)</span>
              </p>
              <label >
                  <input  name="prefer"  value="P1"  type="checkbox"  class="input-checkbox" />Product 1
            </label>
            <label >
                <input  name="prefer"  value="P2"  type="checkbox"  class="input-checkbox" />Product 2
          </label>
          <label >
            <input  name="prefer"  value="P3"  type="checkbox"  class="input-checkbox" />Product 3
      </label>
            </div>
            <div>
              <p>Any comments or suggestions?</p>
              <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
        
              <button type="submit" id="submit" class="submit-button">
                Submit
              </button>
        
        
            </form>
        </div>
        </body>
        </html>
